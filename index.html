<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR generator | alimortazavi.dev</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #35333d;
      }
      .container {
        padding: 1rem;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .input-style {
        font-size: 1.2rem;
        padding: 3px;
        text-align: center;
        border-radius: 5px;
        outline: none;
        border: 1px solid #35333d;
        margin-bottom: 7px;
      }
      .btn-style {
        width: 100%;
        font-size: 0.8rem;
        padding: 0.35rem;
        background-color: #35333d;
        border: none;
        border-radius: 6px;
        color: #ffffff;
      }
      .btn-style:active {
        font-size: 0.7rem;
      }
      .text-error {
        margin-top: 5px;

        font-weight: bold;
        font-size: 12px;
        color: red;
        margin-bottom: 0 !important;
        display: none;
      }
      .text-waiting {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 240px;
        height: 240px;
        border: 1px dashed black;
      }
      #qr-img {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" id="text" class="input-style" />
      <button type="button" class="btn-style" id="generateQRCode">
        ایجاد بارکد
      </button>
      <span class="text-error"></span><br />
      <div class="text-waiting">
        <span>متن موردنظر خود را وارد کنید</span><img src="" id="qr-img" />
      </div>
    </div>

    <script>
      const textInput = document.getElementById("text");
      const button = document.getElementById("generateQRCode");
      const textError = document.querySelector(".text-error");
      const img = document.getElementById("qr-img");
      const textWaiting = document.querySelector(".text-waiting span");

      button.addEventListener("click", async (e) => {
        e.preventDefault();
        if (textInput.value.trim().length !== 0) {
          img.style.display = "block";
          textError.innerHTML = "";
          textError.style.display = "none";
          img.src = `https://api.qrserver.com/v1/create-qr-code/?size=240*240&data=${textInput.value}`;
          textWaiting.style.display = "none";
        } else {
          textError.style.display = "block";
          textError.innerHTML = "لطفا متنی وارد کنید";
        }
      });
    </script>
  </body>
</html>
